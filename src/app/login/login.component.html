<div class="container mt-5">
    <div class="card p-3">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text"
                ngModel
                name="username"
                id="username"
                placeholder="Enter your username"
                class="form-control"
            >

            <input type="password"
                ngModel
                name="password"
                id="password"
                placeholder="Enter your Password"
                class="form-control mt-3"
            >

            <input type="submit"
                value="Login"
                class="btn btn-outline-primary mt-3 rounded-0 form-control"
            >
        </form>
    </div>
</div>
